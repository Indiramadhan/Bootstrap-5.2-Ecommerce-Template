<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokokomputer - Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-light mb-4">
        <div class="container">
          <a href="index.html" class="navbar-brand mb-0 h1">Tokokomputer</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Beranda</a>
            </li>
        </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://dummyimage.com/200x200" class="rounded-circle mb-4" alt="">
                        <h5>Nama Lengkap Pengguna</h5>
                        <p>Senin, 18 November 2022</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group mb-3">
                                        <label for="">Username</label>
                                        <input type="text" class="form-control" name="username" value="penggunabiasa58">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="">Nomer Telepon</label>
                                        <input type="text" class="form-control" name="no_tlp">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="">Alamat Lengkap</label>
                                        <textarea name="alamat" class="form-control" cols="30" rows="2"></textarea>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-danger">Update</button>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group mb-3">
                                        <label for="">Previous Password</label>
                                        <input type="password" class="form-control" name="password1">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="">Password</label>
                                        <input type="password" class="form-control" name="password2">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="">Confirm Password</label>
                                        <input type="password" class="form-control" name="password3">
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-danger">Ganti Password</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
